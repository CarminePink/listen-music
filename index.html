<!doctype html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport"
         content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="./src/scss/index.scss">
   <title>随身听音乐</title>
</head>
<body>
<div id="player">
   <div class="header">
      <h1>真的吗</h1>
      <p>莫文蔚-我要说I Say</p>
      <div class="balls">
         <span class="current"></span>
         <span></span>
      </div>
   </div>
   <div class="panels panel1">
      <div class="panel-effect">
         <div class="volume">
            <div class="volume-bar">
               <div class="volume-progress">
                  <span class="volume-ball"></span>
               </div>
            </div>
            <svg class="volume-icon notMute">
               <use xlink:href="#icon-volume"></use>
            </svg>
         </div>
         <div class="effect">
            <div class="effect-1"></div>
            <div class="effect-2"></div>
            <div class="effect-3"></div>
         </div>
         <div class="lyrics">
            <p class="current">离别的话我不想要</p>
            <p>现在清楚听见</p>
         </div>
      </div>
      <div class="panel-lyrics">
         <div class="container">

         </div>
      </div>
   </div>
   <div class="footer">
      <div class="buttons">
         <svg class="btn-download">
            <use xlink:href="#icon-download"/>
         </svg>
         <svg class="btn-share">
            <use xlink:href="#icon-share"/>
         </svg>
         <svg class="btn-like">
            <use xlink:href="#icon-like"/>
         </svg>
         <svg class="btn-more">
            <use xlink:href="#icon-more"/>
         </svg>
         <svg class="btn-comment">
            <use xlink:href="#icon-comment"/>
         </svg>
      </div>
      <div class="area-bar">
         <span class="time-start">00:00</span>
         <div class="bar">
            <div class="progress">
               <span class="progress-ball"></span>
            </div>
         </div>
         <span class="time-end">00:00</span>
      </div>
      <div class="actions">
         <svg class="btn-order ordering">
            <use xlink:href="#icon-circle"></use>
         </svg>
         <svg class="btn-pre">
            <use xlink:href="#icon-pre"></use>
         </svg>
         <svg class="btn-play-pause pausing">
            <use xlink:href="#icon-play"></use>
         </svg>
         <svg class="btn-next">
            <use xlink:href="#icon-next"></use>
         </svg>
         <svg class="btn-music-list">
            <use xlink:href="#icon-list"></use>
         </svg>
      </div>
   </div>
   <div class="songList notDisplay">
      <div class="listHeader">
         <h3>当前播放</h3>
         <span></span>
      </div>
      <div class="selectOptions">
         <div class="selectPlayOrder">
            <svg class="order">
               <use xlink:href="#icon-liebiaoxunhuan"></use>
            </svg>
            <span>列表循环</span>
         </div>
         <div class="collectSong">
            <svg class="collect">
               <use xlink:href="#icon-jiarushoucang"></use>
            </svg>
            <span>收藏全部</span>
         </div>
      </div>
      <div class="playLists">

      </div>
   </div>
   <div class="coverBackground"></div>
</div>
<script src="./src/javascript/index.js"></script>
</body>
</html>
